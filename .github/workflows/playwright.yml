name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Ensure workflow has write access to repository
permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repo ---
      - uses: actions/checkout@v4

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- Install Playwright Browsers ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- Run Playwright tests ---
      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true   # Allow workflow to continue even if tests fail

      # --- Install Allure CLI ---
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # --- Generate Allure report ---
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # --- Ensure allure-report exists ---
      - name: Ensure allure-report folder exists
        run: |
          if [ ! -d "allure-report" ]; then
            echo "Allure report folder missing. Creating dummy index.html"
            mkdir -p allure-report
            echo "No results" > allure-report/index.html
          fi

      # --- Deploy Allure report to GitHub Pages ---
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          # Ensure first-time deployment works even if gh-pages branch doesn't exist
          allow_empty_commit: true

      # --- Upload Playwright HTML Report ---
      - name: Upload Playwright HTML report artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
