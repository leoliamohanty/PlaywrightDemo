name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Clean old Allure results
        run: rm -rf allure-results allure-report

      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      # ============================
      # ALLURE STEPS
      # ============================

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Prepare versioned folder for this run
        if: always()
        run: |
          mkdir -p gh-pages/allure/${{ github.run_number }}
          cp -R allure-report/* gh-pages/allure/${{ github.run_number }}/

      - name: Update /latest report
        if: always()
        run: |
          mkdir -p gh-pages/allure/latest
          rm -rf gh-pages/allure/latest/*
          cp -R allure-report/* gh-pages/allure/latest/

      - name: Add redirect index.html
        if: always()
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=allure/latest/"></head><body>Redirecting to latest Allure report...</body></html>' > gh-pages/index.html

      - name: Deploy Allure reports
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          force_orphan: true
          allow_empty_commit: true

      - name: Upload Playwright HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
