name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # --- Checkout repo ---
      - uses: actions/checkout@v4

      # --- Setup Node ---
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # --- Install dependencies ---
      - name: Install dependencies
        run: npm ci

      # --- Install Playwright browsers ---
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- Clean old Allure results ---
      - name: Clean old Allure results
        run: rm -rf allure-results allure-report

      # --- Run Playwright tests ---
      - name: Run Playwright tests
        run: npx playwright test --config=playwright.config.ts

      # ============================
      # ALLURE STEPS (always run)
      # ============================

      # --- Install Allure CLI ---
      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      # --- Generate Allure report ---
      - name: Generate Allure report
        if: always()
        run: allure generate allure-results --clean -o allure-report

      # --- Prepare versioned folder for this run ---
      - name: Prepare versioned report
        if: always()
        run: |
          RUN_DIR=allure-report-versioned/${{ github.run_number }}
          mkdir -p $RUN_DIR
          cp -R allure-report/* $RUN_DIR/

      # --- Update /latest symlink for GitHub Pages ---
      - name: Update /latest report
        if: always()
        run: |
          mkdir -p allure-report-versioned/latest
          rm -rf allure-report-versioned/latest/*
          cp -R allure-report/* allure-report-versioned/latest/

      # --- Deploy to GitHub Pages ---
      - name: Deploy Allure reports
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report-versioned
          publish_branch: gh-pages
          force_orphan: true
          allow_empty_commit: true

      # --- Upload Playwright HTML report artifact ---
      - name: Upload Playwright HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
